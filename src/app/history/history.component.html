<mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]="tabIdx === 0" (opened)="setStep(0)" hideToggle>
            
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- number Column -->
          <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let call"> {{call.no}} </td>
          </ng-container>
        
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let call"> {{call.date | date : 'shortDate'}} </td>
          </ng-container>
        
          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Caller Number </th>
            <td mat-cell *matCellDef="let call"> {{call.phone}} </td>
          </ng-container>
        
          <!-- Category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let call"> {{call.category}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
     
    </mat-expansion-panel>
  
     
  </mat-accordion>
