<section class="login-container col-sm-10 col-lg-6">
<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Sign In</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

      <mat-form-field class="form-element py-2">
        <input matInput placeholder="Email" name="email" formControlName="email">
        <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
          Field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Password" name="password" type="password" formControlName="password">
        <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
            Field is required
        </mat-error>
      </mat-form-field>

      <div class="form-element">
          <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!loginForm.valid">Log
            In</button>
        </div>

    </form>

  </mat-card-content>
</mat-card>

</section>
