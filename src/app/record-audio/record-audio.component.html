<div class="d-flex justify-content-center">
  <button mat-fab color="primary" (click)="startRecording()" class="mr-2" *ngIf="audioIconVisibility">
    <mat-icon aria-label="Start Recording Audio">mic_none</mat-icon>
  </button>
  <button mat-fab color="warn" (click)="stopRecording()" *ngIf="!audioIconVisibility">
    <mat-icon aria-label="Stop Recording Audio" class="svn-mic-active">mic</mat-icon>
  </button>
</div>
